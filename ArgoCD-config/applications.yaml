apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shashank6613/TailWindApp.git
    targetRevision: master
    path: K8s/manifests/ # Path to your application manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 45.4.0
    chart: kube-prometheus-stack
    helm:
      valueFiles:
      - https://raw.githubusercontent.com/shashank6613/TailWindApp/feature/Prometheus/prometheus-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8ui
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shashank6613/TailWindApp.git
    targetRevision: master
    path: K8UI/k8s/ # Path to your K8UI manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: k8ui
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shashank6613/TailWindApp.git
    targetRevision: master
    path: K8s/Ingress/argo/ # Path to your ArgoCD Ingress manifest
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
