apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8ui
  namespace: k8ui
  metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /k8ui(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: k8ui
                port:
                  number: 80
